name: main
on:
  push:
    branches:
      - master
  pull_request:
jobs:
  build-and-test:
    runs-on: windows-latest
    name: Build and test
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          token: ${{ secrets.REPO_A_TOKEN }}
          repository: Avadhraj7/VepaarJenkin
          event-type: run-cypress-tests
      - run: npm run runtests
